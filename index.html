<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graduates local</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- Minimal custom style directly -->
  <style>
    /* Force the text over the header image */
    .z-2 {
      z-index: 2;
    }
    .position-relative {
      position: relative;
    }
    
    /* Card images: fixed 200x200, cropped nicely */
    .student-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- HERO / HEADER -->
  <header 
    class="bg-dark text-white position-relative" 
    style="
      background: url('https://media.licdn.com/dms/image/C5612AQGNlzF_-B2Ncg/article-cover_image-shrink_720_1280/0/1588723997239?e=2147483647&v=beta&t=r58vleJ94Y7U8fDQ1EudDpApo6n-z2vhkHZZUAFTNHg') center/cover no-repeat;
      min-height: 350px;
    "
  >
    <!-- Dark overlay (optional) -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0,0,0,0.5);"></div>
    
    <!-- Navbar brand/logo -->
    <nav class="navbar navbar-dark px-4">
      <div class="navbar-brand z-2 fw-bold fs-3">
        <img src="https://flexiacademy.com/assets/images/flexi-logo-2021.png" 
             alt="Flexi Academy Logo" 
             width="120px">
      </div>
    </nav>

    <!-- Hero content -->
    <div class="container text-center d-flex flex-column justify-content-center align-items-center h-100 z-2 position-relative">
      <h1 class="display-3 fw-bold"><span style="color: rgb(2, 146, 183);"> Flexi </span> <span style="color: rgb(196, 75, 43);"> Graduates </span></h1>
    </div>
  </header>

  <!-- SEARCH BAR -->
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6" >
          <div class="input-group">
            <input style="background-color: rgba(2, 147, 183, 0.141);"
              type="text" 
              class="form-control" 
              id="searchInput"
              placeholder="Search graduates by name..."
              onkeyup="searchGraduates()"
            />
            <span style="background-color: rgba(2, 147, 183, 0.625);" class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" 
                   width="16" 
                   height="16" 
                   fill="currentColor"
                   class="bi bi-search" 
                   viewBox="0 0 16 16">
                <path 
                  d="M10.442 10.442a1 1 0 0 1 
                     1.415 0l3.85 3.85a1 1 0 0 1-1.415 1.415l-3.85-3.85a1 
                     1 0 0 1 0-1.415z"/>
                <path 
                  d="M6.5 12a5.5 5.5 0 1 1 
                     0-11 5.5 5.5 0 0 1 0 11zm0 
                     1a6.5 6.5 0 1 0 
                     0-13 6.5 6.5 0 0 0 
                     0 13z"/>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- GRID OF GRADUATES -->
  <section class="pb-5">
    <div class="container">
      <div class="row g-4" id="graduatesGrid">
        <!-- Cards will be created dynamically from script.js -->
      </div>
    </div>
  </section>

  <!-- MODAL (Bootstrap) for showing student details -->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="studentModalLabel">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="row">
            <!-- Student photo -->
            <div class="col-md-4 text-center mb-3">
              <img 
                id="modalStudentImg" 
                src="" 
                alt="" 
                style="width: 200px; height: 200px; object-fit: cover;"
              />
            </div>
            <!-- Student info -->
            <div class="col-md-8">
              <h3 id="modalStudentName"></h3>
              <p><strong>Citizenship:</strong> <span id="modalCitizenship"></span></p>
              <p><strong>Country of residence:</strong> <span id="modalResidence"></span></p>
              <p><strong>Program:</strong> <span id="modalProgram"></span></p>
              <p><strong>University:</strong> <span id="modalUniversity"></span></p>
              <p><strong>Country (University Location):</strong> <span id="modalCountry"></span></p>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
